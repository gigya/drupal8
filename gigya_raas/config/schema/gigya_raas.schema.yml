gigya_raas.settings:
  type: config_object
  label: 'Gigya RaaS session settings'
  mapping:
    gigya_raas:
      type: mapping
      mapping:
        session_type:
          type: text
          label: 'Session Type'
        session_time:
          type: integer
          label: 'Session Duration'
        remember_me_session_type:
          type: string
          label: Remember Me Session Type
        remember_me_session_time:
          type: integer
          label: Remember Me Session Duration (in seconds)
        login_redirect_mode:
          type: string
          label: 'Post login redirect mode'
        login_redirect:
          type: uri
          label: Post login redirect URL
        logout_redirect:
          type: uri
          label: Post logout redirect URL

gigya_raas.fieldmapping:
  type: config_object
  label: Gigya RaaS field mapping
  mapping:
    gigya:
      type: mapping
      mapping:
        uid_mapping:
          type: string
          label: UID mapping
        fieldmapping_config:
          type: string
          label: Field Mapping Configuration
        offline_sync:
          type: mapping
          mapping:
            enable_job:
              type: boolean
              label: Enable
            email_on_success:
              type: string
              label: Email on success
            email_on_failure:
              type: string
              label: Email on failure

gigya_raas.screensets:
  type: config_object
