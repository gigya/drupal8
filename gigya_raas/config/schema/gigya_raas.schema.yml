  mapping:
    gigya:
      type: mapping
      mapping:
        login_screenset:
          type: string
          label: Screen-Set
        login_screenset_mobile:
          type: string
          label: Mobile Screen-Set
        profile_screenset:
          type: string
          label: Edit Profile Screen-Set
        profile_screenset_mobile:
          type: string
          label: Edit Profile Mobile Screen-Set
        custom_screensets:
          type: string
          label: Custom / Consent Screen-Sets

block.settings.gigya_raas_custom_screenset:
  type: block_settings
  label: 'Gigya RaaS Custom Screen-Set block'
  mapping:
    display_type:
      type: string
      label: 'Display Type'
    desktop_screenset:
      type: string
      label: 'Desktop Screen-Set'
    container_id:
      type: string
      label: 'Container ID'
    link_id:
      type: string
      label: 'Link ID'
    link_class:
      type: string
      label: 'Link CSS Class'
